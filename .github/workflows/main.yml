name: Descarga
# Controls when the workflow will run
on:

  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  schedule:
    - cron:  '0 12 * * 6'
  #  At 00:00 on Saturday

jobs:
  build1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v2

    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: AUTOMATIZACIÓN
      run: |
        echo "Vamos a lo importante...1"    
        python -m pip install --upgrade pip
        pip install -r requirements.txt 
        python build1.py
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: shared-files1
        path: |
          test
          ENCONTRADOS_11_1.csv
          ENCONTRADOS_11_2.csv 

  build2:
    runs-on: ubuntu-latest
    needs: [build1]
    strategy:
      matrix:
        python-version: [3.7]
    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v2

    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: shared-files1
    - name: AUTOMATIZACIÓN
      run: |
        echo "Vamos a lo importante...1"    
        python -m pip install --upgrade pip
        pip install -r requirements.txt 
        python build2.py

    - name: Commit y push cambios
      uses: stefanzweifel/git-auto-commit-action@v2
      with:
        commit_message: "Actualizacion"
        branch: main
        commit_user_name: Actions Bot
        commit_user_email: lmonsalve22@gmail.com
        commit_author: DataIntelligence BOT <lmonsalve22@gmail.com>
        push_options: '--force'